<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1><code>SomeObject.prototype</code> es un objeto donde definimos el prototipo de las instancias de
        <code>SomeObject</code>, Es decir, las instancias de <code>SomeObject</code> van a "heredar" de
        <code><SomeObject class="prototype"></SomeObject></code>
        <br>
        <code>SomeObject.[[Prototype]]</code> es el prototipo de <code>SomeObject</code>. Es decir,
        <code>SomeObject</code> "hereda" de <code>SomeObject.prototype.</code>
    </h1>

    <script>function Hero(name) {
  this.name = name;
}

Hero.prototype.saludar = function () {
  console.log(`Hola, soy ${this.name}`);
};

const zelda = new Hero("Zelda"); // Propiedades de la instancia

console.log("Name:", zelda.name); // Propiedades de la "clase"

console.log("Saludar:", zelda.saludar); // Propiedades heredadas ej: toString

console.log("toString:", zelda.toString); // hasOwnProperty (de d√≥nde sale toString o esto?)

console.log('zelda.hasOwnProperty("name"):', zelda.hasOwnProperty("name")); // Inspeccionamos el prototipo del zelda
// Inspeccionamos el prototipo del Hero
//Inspeccionamos el prototipo del Object</script>
</body>

</html>

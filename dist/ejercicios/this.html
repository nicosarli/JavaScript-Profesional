    <h1><code>this</code> se refiere a un objeto. Ese objeto es el que actualmente est√° ejecutando un pedazo de codigo
    </h1>

    <script>// this en el scope global
console.log(`this: ${this}`); // this en el scope de una funcion

function whoIsThis() {
  return this;
}

console.log(`whoIsThis(): ${whoIsThis()}`); // this en el scope de una funcion en strict mode

"use strict";

function whoIsThisStrict() {
  return this;
}

console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`); // this en el contexto de un objeto

const person = {
  name: 'Gabriel',
  saludar: function () {
    console.log(`Hola soy ${this.name}`);
  }
};
person.saludar(); // this cuando sacamos a una funcion de un objeto

const accion = person.saludar;
accion(); // No funciona porque no esta dentro de un objeto
// this en el contexto de una "clase"

function Person(name) {
  // this = {}
  this.name = name; // {name: name}
}

Person.prototype.saludar = function () {
  console.log(`Me llamo: ${this.name}`);
};

const angela = new Person("Angela");
angela.saludar();</script>
</body>
